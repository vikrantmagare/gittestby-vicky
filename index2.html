    <script type="text/javascript">
    json1 = {
        "opt1": [
            'opa1',
            'opa2',
            'opa3'
        ],
        "opt2": [
            'cpa1',
            'cpa2',
            'cpa3'
        ],
        "opt3": [
            'dpa1',
            'dpa2',
            'dpa3'
        ],
        
    };
    $('.triggerSubmit').on('click', function() {
        $('input[type="submit"]').trigger('click');
    });

    $('.buget').slider({
        value: 100,
        min: 0,
        max: 500,
        slide: function(event, ui) {
            $("input[name='number'").val(ui.value);
        }
    });







    $('.mainSelect').on('change', function() {
        console.log();
        var tempa = $(this).val();
        $('.buget').slider({ max: parseInt($(this).find(":selected").data('v')), value: 0 });
        $('.subSelect').empty();

        $.each(json1, function(i, item) {


           

            if (i == tempa) {
                console.log(item);
                $.each(item,function(i,it){
                    $('.subSelect').append($('<option>',{
                        value : it,
                        text : it
                    }));
                });

                return false;


            }

        });








    });
    </script>
